<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jq.js"></script>
    <script src="jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>


</head>

<script>


    $(document).ready(function () {


        $("#btn1").click(function () {

            $("#div1").slideUp();

        })

        $("#btn2").click(function () {

            $("#div1").slideDown();

        })

        $("#btn3").click(function () {

            $("#div1").toggle();

        })

        $("#btn4").hover(function () {

            $("#div1").animate({
                paramsleft: '250px',
                opacity: '0.5',
                height: '150px',
                width: '150px'
            });


        })


        $("#btn5").click(function () {

            $("#div1").animate({
                height: '100px',
                width: '50px'
            }, "fast");


        })


        $("#btn6").click(function () {

            $("#div1").css("background-color", "red").slideUp(2000).slideDown(2000);


        })


        $(function () {
            $("#div1").draggable();
        });



    })

</script>


<style>
    #div1 {

        height: 500px;
        width: 500px;
        
        height: 500px;
        width: 500px;

        
        height: 500px;
        width: 500px;
        
        height: 500px;
        width: 500px;
        
        height: 500px;
        width: 500px;
        background-color: gray;
        border-radius: 100px;
        margin: auto;
    }

    .btns {
        height: 500px;
        width: 500px;
        margin: 10px auto;
    }
</style>

<body>
    <div id="div1"></div>

    <div class="btns">

        <button id="btn1">slideUp</button>
        <button id="btn2">slideDown</button>
        <button id="btn3">toggle</button>
        <button id="btn4">btn4</button>
        <button id="btn5">btn5</button>
        <button id="btn6">btn6</button>
        <button id="btn7">btn7</button>
        <button>btn8</button>
        <button>btn9</button>
        <button>btn10</button>

    </div>




</body>

</html>
